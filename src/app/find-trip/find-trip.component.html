<div class="content-wrap container">
  <h1>Retrieve your booking</h1>
  <hr />
  <p>You can find your booking by filling out your family name and the booking code in your booking confirmation.</p>
  <form novalidate (ngSubmit)="onSubmit()" [formGroup]="tripForm">
    <div class="form-group">
      <label>Booking code</label>
      <input class="form-control"
        type="text"
        formControlName="bookingCode"
        placeholder="Booking code">
      <div *ngIf="formErrors.bookingCode && tripForm.get('bookingCode').touched" class="alert alert-danger">
        {{ formErrors.bookingCode }}
      </div>
    </div>
    <div class="form-group">
      <label>Family name</label>
      <input class="form-control"
        type="text"
        formControlName="lastName"
        placeholder="Family name">
      <div *ngIf="formErrors.lastName && tripForm.get('lastName').touched" class="alert alert-danger">
        {{ formErrors.lastName }}
      </div>
    </div>
    <div class="text-center">
      <button class="btn btn-primary" type="submit" [disabled]="tripForm.invalid">
        Retrieve booking
      </button>
    </div>
  </form>
</div>
<div class="container ft-results">
  <div *ngIf="submitted && foundTrip"><pre>{{ foundTrip | json }}</pre></div>
  <div *ngIf="submitted && !foundTrip">There is no booking that match your request.</div>
</div>
