<h1>Retrieve your booking</h1>

<form novalidate (ngSubmit)="onSubmit()" [formGroup]="tripForm">
  <div class="form-group">
    <label>Booking code</label>
    <input class="form-control"
      type="text"
      formControlName="bookingCode"
      placeholder="Booking code">
    <div *ngIf="formErrors.bookingCode && tripForm.get('bookingCode').touched" class="alert alert-danger">
      {{ formErrors.bookingCode }}
    </div>
  </div>
  <div class="form-group">
    <label>Family name</label>
    <input class="form-control"
      type="text"
      formControlName="lastName"
      placeholder="Family name">
    <div *ngIf="formErrors.lastName && tripForm.get('lastName').touched" class="alert alert-danger">
      {{ formErrors.lastName }}
    </div>
  </div>
  <button type="submit" [disabled]="tripForm.invalid">Retrieve booking</button>
</form>
